<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2 class="text-first">How's the Weather? Search Your City to Find Out!</h2>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button"><i class="fa-solid fa-magnifying-glass" ></i></button>
        </div>
        <div class="weather loading ">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="icon-des">
            <img src="https://openweathermap.org/img/wn/04n.png" class="icon">
            <div class="description"></div>
        </div>
            <div class="humidity"></div>
            <div class="wind"> </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
